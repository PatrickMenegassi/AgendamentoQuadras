<div class="modal-header">
    <h5 class="modal-title" id="agendamentoModalLabel">Novo Agendamento - {{ data_titulo }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>

<form method="POST" id="agendamentoForm" action="{% if agendamento.id %}{% url 'editar_agendamento' agendamento.id %}{% else %}{% url 'novo_agendamento' %}{% endif %}">
    <div class="modal-body">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <input type="hidden" name="data" value="{{ data_selecionada }}">
        <div class="mb-3">
            <label for="id_cliente" class="form-label">{{ form.cliente.label }}</label>
            {{ form.cliente }}
        </div>

        <div class="mb-3">
            <label for="id_quadra" class="form-label">{{ form.quadra.label }}</label>
            {{ form.quadra }}
        </div>

        <div class="mb-3">
            <label for="id_hora_inicio" class="form-label">{{ form.hora_inicio.label }}</label>
            {{ form.hora_inicio }}
        </div>

        <div class="mb-3">
            <label for="id_hora_fim" class="form-label">{{ form.hora_fim.label }}</label>
            {{ form.hora_fim }}
        </div>

        <div class="mb-3">
            <label for="id_hora_fim" class="form-label">{{ form.data.label }}</label>
            {{ form.data }}
        </div>
    </div>

    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">❌ Cancelar</button>
    <button type="submit" class="btn btn-primary">✅ Agendar</button>
    </div>
</form>
